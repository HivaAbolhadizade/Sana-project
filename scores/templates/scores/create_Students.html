<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ثبت نمرات انضباط</title>
</head>
<body>


<form action="" method="post">
  {% csrf_token %}
  <div>
    <label>نام و نام خانوادگی: {{ form.name }}</label>
  </div>
  <div>
    <label>نمره انضباط: {{ form.score }}</label>
  </div>
  <input type="submit" value="ثبت">
</form>

<form action="{% url 'scores:delete' %}" method="POST">
  {% csrf_token %}
  <div>
    <label>نام و نام خانوادگی: {{ form.name }}</label>
  </div>
  <input type="submit" value="حذف">
</form>

  <ol>
      {% for student in students|dictsort:"name" %}

        <li>

            {{student.name}}
            {{student.score}}


        </li>
      {% endfor %}
  </ol>
     {% if user.is_authenticated %}
      <form action='{% url "scores:print" %}' method="POST">
          {% csrf_token %}
          <button class='btn btn-link'>چاپ لیست</button>
      </form>
      {% endif %}



      {% if user.is_authenticated %}
      <form action='{% url "accounts:logout" %}' method="POST">
          {% csrf_token %}
          <button class='btn btn-link'>خروج</button>
      </form>
      {% endif %}



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

 </body>
</html>
