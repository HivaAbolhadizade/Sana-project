{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="{% static 'accounts/staticsignup.css' %}">
</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-200 text-center align-self-center py-6">
                    <div class="section pb-200 pt-200 pt-sm-200 text-center">
                        <h6 class="mb-0 pb-3"><span>  ^-^ به سیستم هوشمند سانا خوش آمدید ^-^ </span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-12d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                            <form action="" method="POST">
                                                    <div class="form-group mt-4" >

<label form="{{ form.username.id_for_label }}"></label>
        <input placeholder="نام کاربری"  autocomplete="off" class="form-style"
              {{ form.username}} {{ form.username.errors }} >
        <i class="input-icon uil uil-at"></i>

    </div>
                                                    <div class="form-group" >

<label form="{{ form.password1.id_for_label }}"></label>
        <input placeholder="رمز عبور"  autocomplete="off" class="form-style"
              {{ form.password1}} {{ form.password1.errors }} >
        <i class="input-icon uil uil-lock-alt"></i>

    </div>
                                                    <div class="form-group" >

<label form="{{ form.password2.id_for_label }}"></label>
        <input placeholder="تکرار رمز عبور"  autocomplete="off" class="form-style"
              {{ form.password2}} {{ form.password2.errors }} >
        <i class="input-icon uil uil-lock-alt"></i>

    </div>
  {% csrf_token %}
  <button type="submit" class="btn mt">ثبت نام</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
